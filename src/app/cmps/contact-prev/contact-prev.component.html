<article class="contact-prev flex column gap10">
    <button (click)="onRemove()" class="remove-btn">X</button>
    <h3>{{ contact.name }}</h3>
    <h5>{{ contact.email }}</h5>
    <h5>{{ contact.phone }}</h5>
    <button [routerLink]="['/contact', contact._id]" class="details-btn">Details</button>
</article>
